<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  </head>
    <body>
      <div class="container">
        <form method="post">
          <table class="table">
              <tr>
                  <th><h3>First name</h3></th>
                  <th><h3>Last name</h3></th>
              </tr>
              <tr>
                  <td><input class="form-control" type="text" name="people[][firstname]" value="Leonard" /></td>
                  <td><input class="form-control" type="text" name="people[][surname]" value="Hofstader" /></td>
              </tr>
              <tr>
                  <td><input class="form-control" type="text" name="people[][firstname]" value="Sheldon" /></td>
                  <td><input class="form-control" type="text" name="people[][surname]" value="Cooper" /></td>
              </tr>
              <tr>
                  <td><input class="form-control" type="text" name="people[][firstname]" value="Raj" /></td>
                  <td><input class="form-control" type="text" name="people[][surname]" value="Koothrapali" /></td>
              </tr>
              <tr>
                  <td><input class="form-control" type="text" name="people[][firstname]" value="Howard" /></td>
                  <td><input class="form-control" type="text" name="people[][surname]" value="Wolowitz" /></td>
              </tr>
              <tr>
                  <td><input class="form-control" type="text" name="people[][firstname]" value="Penny" /></td>
                  <td><input class="form-control" type="text" name="people[][surname]" value="" /></td>
              </tr>
          </table>
          <input class="btn btn-primary btn-lg pull-right" type="submit" value="OK" />
        </form>
      </div>
  </body>
</html>
